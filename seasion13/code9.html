<!DOCTYPE html>
<html lang="en">
<head>

    <title>java</title>
</head>
<body>
<SCRIPT>
    var zipcodepattern = /^\d{5}$/;
    var zipcode = zipcodepattern.exec(prompt('Enter ZIP Code:'));
    if(zipcode != null)
    {
        alert('Valid ZIP Code.');
        alert('Regular Expression Pattern: ' + zipcodepattern.source);
    }
    else
    {
        alert('Invalid ZIP Code â€“ Format xxxxx.');
    }
</SCRIPT>
</body>
</html>
